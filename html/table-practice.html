<!DOCTYPE html>
<html>
<head>
	<title>Assignment 2.3 - Tables</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Column 1</th>
			<th>Column 2</th>
			<th>Column 3</th>
		</tr>
		<tr>
			<td><em>Rando</em> data</td>
			<td>Sum mo data</td>
			<td>Rando'er data</td>
		</tr>
		<tr>
			<td>Mooo rando data</td>
			<td>Even mo rando data</td>
			<td>Daterzzzz</td>
		</tr>
	</table>
	<br>
	<table border=1>
		<tr>
			<th>Col 1</th>
			<th>Col 2</th>
			<th>Col 3</th>
		</tr>
		<tr>
			<td rowspan="2">Big Cell</td>
			<td colspan="2">Blah</td>
		</tr>
		<tr>
			<td>Hi</td>
			<td>Hey</td>
		</tr>
	</table>
</body>
</html>
