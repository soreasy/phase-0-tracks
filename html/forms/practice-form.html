<!DOCTYPE html>
<html>
<head>
	<title>Practice Form</title>
</head>
<body>
	<form action="success.html">
		<div>
			<label>Select a sport</label>
			<select name="sport">
				<option value="tennis">Tennis</option>
				<option value="soccer">Soccer</option>
				<option value="hulahooping">HulaHooping</option>
			</select>
		</div>

		<div>
			<textarea name="about_favorite_sport" placeholder="Write about your favorite sport"></textarea>
		</div>

		<div>
      		<label>Favorite team/player:</label>
      		<input type="text" name="FAV-thing" placeholder="team/player name">
    	</div>

    	<div>
      		<label>Secret message:</label>
      		<input type="password" name="secret">
    	</div>

    	<div>
    		<label>Select what kind of weather you enjoy your sport in:</label>
    		<br>
    		<input type="radio" name="weather_pref" value="sunny">Sunny
    		<br>
    		<input type="radio" name="weather_pref" value="cloudy">Cloudy
    		<br>
    		<input type="radio" name="weather_pref" value="rainy">Rainy 
    	</div>

    	<button type="submit">Submit your sports-stuff</button>

	</form>
</body>
</html>
